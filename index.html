<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transmate.pro - Break Language Barriers</title>
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fdfb;
      color: #53d300;
      position: relative;
      min-height: 100vh; 
        max-width: 100%;
        overflow: hidden;
    }

    header {
      background-color: #ffffff;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 128, 0, 0.1);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #53d300;
    }

    .social-icons a {
      margin-left: 15px;
      text-decoration: none;
      color: #53d300;
      font-size: 20px;
    }

    .main {
      text-align: center;
      padding: 60px 20px;
    }

    .main h1 {
      font-size: 40px;
      max-width: 700px;
      margin: 0 auto 30px;
      color: #53d300;
    }

    .video-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .video-container iframe {
      width: 100%;
      height: 450px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 8px 20px rgba(0, 128, 0, 0.2);
    }
    .btn {
    display: block;
    width: 260px;
    margin: auto;
    height: 70px;
    margin-top: 20px;
}
video {
    width: 100%;
    height: 400px;
}
.btn img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    border-radius: 10px;
    border: 1px solid #53d300;
}
    footer {
    text-align: center;
    padding: 10px;
    color: #53d300;
    font-size: 14px;
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
}
.logo img {
    display: block;
    max-width: 50px;
}
@media screen and (max-width: 768px) {
    .main h1 {
        font-size: 30px;
    }
    .video-container iframe {
        height: 300px;
    }
    .social-icons a { 
    font-size: 14px;
}
    .btn {
        width: 200px;
        height: 50px;
    }
    video {
        height: 300px;
    }
    .logo img {
    display: block;
    max-width: 30px;
}
}
  </style>
</head>
<body>

  <header>
    <div class="logo"><img src="logo.png" alt=""></div>
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=61574473360878" target="_blank">Facebook</a>
      <a href="https://www.linkedin.com/company/transmate-pro" target="_blank">Linkedin</a>  
    </div>
  </header>

  <div class="main">
    <h1>Break the Language Barrier.</h1>
    <div class="video-container">
      <!-- Replace the src below with your actual video URL --> 
      <video src="./video.mp4" controls width="400" height="300"></video>
    </div>
    <a href="https://chromewebstore.google.com/detail/magfajhfdjhbhbjapkjkofgjincokpkn?utm_source=item-share-cb" target="_blank" class="btn"><img src="webstore.png" alt=""></a>
  </div>

  <footer>
    &copy; 2025 Transmate.pro. All rights reserved.
  </footer>

</body>
</html>
